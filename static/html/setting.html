<div style="width:100%;">
    <ui-gmap-google-map center='map.center' events='map.events' zoom='map.zoom'>
    <ui-gmap-marker ng-repeat="m in markers" coords="m" icon="m.icon" ng-click="$parent.onMarkerClicked(m)" idKey="m.id" options="m.options">
            <ui-gmap-window ng-cloak  coords="map.infoWindowWithCustomClass.coords" isIconVisibleOnClick="true" options="map.infoWindowWithCustomClass.options">
                <div>
                    <p> ID: {{m.id}} lat {{m.latitude}} lng {{m.longitude}}</p>
                    <button class="btn btn-success" ng-click="$parent.$parent.removeMarker($parent.m)">Remove Marker</button>
                </div>
            </ui-gmap-window>
        </ui-gmap-marker>
        <ui-gmap-polyline ng-repeat="m in polys" path="m.path" clickable="true" static="true" icons="m.id" stroke="m.stroke" events="m.events">
        </ui-gmap-polyline>
    
    </ui-gmap-google-map>
    <div style="  float: right;
  margin-right: 50px;
  margin-top: 5px;
  margin-bottom: 5px;">
  
    <button class="btn btn-warning" ng-click="openCamera()">Camera Setting</button>
    <button class="btn btn-warning" ng-click="open()">Setting</button>

    <button class="btn btn-success" ng-click="save()">Save</button>
    </div>
</div>
