<div class="modal-header">
    <h4 class="modal-title" style="color:#00000F" id="myModalLabel">Point id : {{item.id}}</h4>
</div>
<div class="modal-body">
    <!-- select cam -->
    <span style="margin-right: 10px"> Select Camera :</span>
    <select class="input-large" ng-model="selected_camera" ng-options="c as c.resource_uri for c in camera">
    </select>
    <div id="camera-wrapper" ng-style="getCameraImg()" style="margin-top:20px; background-repeat: round;">
        <div id="draggable-zone" class="draggable-camera" style="{{getStyle(item)}}">
    </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-default" ng-click="remove()">Remove</button>
</div>
<script type="text/javascript">
    $( "#draggable-zone" ).draggable({ containment: "#camera-wrapper", scroll: false }).resizable();
</script>
