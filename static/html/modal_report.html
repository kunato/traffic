<div class="modal-header">
    <h4 class="modal-title" style="color:#00000F" id="myModalLabel">Data id : {{item.id}}</h4>
</div>
<div class="modal-body row">
   <!-- table -->
   <h3 style="margin-left:40px">Speed/Time</h3>
    <canvas id="bar" style="margin-left:15%;height:200px!important" class="chart chart-line" data="data" legend="true" series="series"
  labels="labels"></canvas>
 


  <h3 style="margin-left:40px">Number/Time</h3>
<canvas id="bar" style="margin-left:15%;height:200px!important" class="chart chart-line" data="data2" legend="true" series="series"
  labels="labels"></canvas>
</div>

    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="export()">Export</button>
</div>

    $( "#draggable-zone" ).draggable({ containment: "#camera-wrapper", scroll: false }).resizable();
</script>
